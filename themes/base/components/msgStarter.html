<div class="msg" id="{{%ID}}">
    {{%REPLY_CONTENT}}
    <div class="row">
        <img class="pfp" src="{{%PFP}}">
        <div class="msg-content-wrapper">
            <div class="msg-info">
                <h3 class="msg-username">{{%USERNAME}}</h3>
                <span class="msg-date">{{%DATE}}</span>
            </div>
            <p class="msg-content">{{%CONTENT}}</p>
        {{%ATTACH_CONTENT}}
        </div>
    </div>
</div>
